{% extends 'main.html' %}

{% block content %}
<h1>News!</h1><a class="addnews" href="/news/add/">add news</a>
   {% for newsone in news_list %}
       <h2><a href="/news/{{ newsone.id }}/">{{ newsone.title }}</a></h2>
       <h3>{{ newsone.text }}</h3>
       <h5><a >Лайки: {{ newsone.likes }}</a></h5>
       <h5>Автор: {{ newsone.avtor.username }}</h5>
       <table width="100%" border="1px"></table>
   {% endfor %}

{% endblock %}
