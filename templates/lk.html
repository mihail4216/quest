{% extends 'main.html' %}
{% load staticfiles %}


{% block content %}
    {% if user.is_active %}
        <h1>Личный кабинет!</h1>
        <div >
        {% if self_info == '1' %}
            <label><a  href="/accounts/creat/">Edit</a></label><br>
        {% else %}
            <label><a  href="/accounts/edit/{{ self_info.id }}/">Edit</a></label><br>
        {% endif %}
        <label>Ваше фото:<br> <img id="photo" style="text-align: center " src="{{ self_info.photo }}" height="200px" width="200px"></label><br>
        <label>Ваш логин:<br> {{ user.username }}</label><br>
        <label >Ваш email: {{ user.email }}</label><br>
        <label>Вашe имя: {{ user.first_name }}</label><br>
        <label>Ваша фамилия: {{ user.last_name }}</label><br>
        <label>Номер телефона: {{ self_info.phone }}</label><br>
        <label>Родной город: {{ self_info.city }}</label><br>
        <label>Дата рождения: {{ self_info.hbd }}</label><br>

        </div>
    {% else %}
        <h4>Сначала войдите или зарегистрируйтесь на сайте!</h4>
    {% endif %}
{% endblock %}
{% block js_content %}
    <script src={% static 'static/js/lk.js' %}></script>

{% endblock %}
