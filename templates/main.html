<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
{% block content %}
    {% if user.is_active %}
        <h1>Welcome,{{ user }}!</h1>
        <a href="/accounts/logout/">Logout:</a>

    {% else %}
        <a href={% url 'login' %}>Login:</a>
        <a href={% url 'register' %}>Register:</a>
    {% endif %}
{% endblock %}

</body>
</html>
