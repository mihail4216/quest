{% extends 'main.html' %}

{% block content %}
    {% if not user.is_active  %}
    <form method="post" action="/accounts/register/" class="form-horizontal">

        {% csrf_token %}
        {% for i in form %}
            <div class="form-group">
            <label class="col-sm-2 control-label">{{ i.label }}</label>
            {{ i }}
            </div>
        {% endfor %}
    <label class="errors">{{ form.errors }}</label>

        {#       <br><label>repeat pass:</label> {{ form.password2 }}#}
        <div class="go">
			<button  class="btn-primary" type="submit">Зарегистрироваться</button>
		</div>

    </form>
    {% endif %}
{% endblock %}
