{% extends "main.html" %}



{% block content %}
    <form action="/accounts/login/" method="post">
    {% csrf_token %}

		    <div>
			    <label>Login:</label>
			    {{ form.username }}
		    </div>
		    
		    <div>
			    <label>Password:</label>
			    {{ form.password }}
		    </div>
			
			<div class="singup">
				<button type="submit" class="btn_signup">Sing Up</button>
			</div>
	    	
    </form>

{% endblock %}
