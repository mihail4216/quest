{% extends "main.html" %}



{% block content %}
    <form action="/accounts/login/" method="post">
    {% csrf_token %}

		    <div>
			    <label>Login:</label>
			    {{ form.username }}
		    </div>
		    <br>
		    <div>
			    <label>Password:</label>
			    {{ form.password }}
		    </div>
			<br>
			<div >
				<button type="submit" class="btn-primary">Войти</button>
			</div>
	    	
    </form>

{% endblock %}
