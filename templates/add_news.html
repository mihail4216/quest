{% extends 'main.html' %}


{% block content %}
{% if user.is_authenticated %}
    <h2>add News</h2>
        <form method="post">
            {% csrf_token %}
            <label>Заголовок:<br>{{ form.title }}</label>
            <br>
            <label>Текст:<br>{{ form.text }}</label>
            <br>
            <button>Add News</button>
        </form>
{% else %}
    <p>Login this site!</p>
{% endif %}

{% endblock %}
